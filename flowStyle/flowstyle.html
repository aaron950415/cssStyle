<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flowStyle.css">
    <title>flowStyle</title>
</head>
<body>
    <div class="container">
        <div class="imgBox">
            <img src="1.jpg" alt="">
            <img src="2.jpg" alt="">
        </div>
        <div class="imgBox">
            <img src="3.jpg" alt="">
            <img src="4.jpg" alt="">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
    
    <script src="./source/hover.js"></script>
    <script>
        Array.from(document.querySelectorAll('.imgBox')).forEach((e)=>{
            const imgs = Array.from(e.querySelectorAll('img'));
            new hoverEffect({
                parent: e,
                intensity: 1,
                image1: imgs[0].getAttribute('src'),
                image2: imgs[1].getAttribute('src'),
                displacementImage: './source/4.png'
            });
        })
    </script>
</body>
</html>
